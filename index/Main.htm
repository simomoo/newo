			document.FORM_RVIA_0.submit();  
		}			
	}
	
	function checkDocumento (theField, emptyOK)
	{
	    if ((emptyOK == true) && (isEmpty(theField.value))) return true;
	    if (isWhitespace(theField.value))
	       return warnInvalid (theField, iDocumentWhitespac);
	    
	    var i;
	    for (i=0; i<theField.value.length; i++)
	    {
	        var c = theField.value.charAt(i);
	        if (!isLetter(c) && !isDigit(c) && c != "." && c != "-" && c != "/")
	        return warnInvalid (theField, iDocument);
	    }
	    return true;
	}

	function validar()
	{ 		
		
		if (checkAlphanumeric2 (document.getElementById ('FORM_RVIA_0').USUARIO, "Usuario", false) == false)	
		{
			return false;
		}
				
		if (checkAlphanumeric2 (document.getElementById ('FORM_RVIA_0').NIF, "NIF/NIE", false) == false)	
		{
			return false;
		}
		
		if (document.getElementById ("FORM_RVIA_0").radioEnvio[0].checked == false && document.getElementById ("FORM_RVIA_0").radioEnvio[1].checked == false)
		{
			alert ("Elige donde quieres que te enviemos la nueva Contrasena");
			return false;
		}
		
		if (document.getElementById("FORM_RVIA_0").radioEnvio[0].checked)
		{	
			if ( !/^([0-9]{9})$/.test (document.getElementById('FORM_RVIA_0').TELEFONO.value) )
			{
				alert ("El teléfono indicado no es correcto. Por favor, revíselo.");
				return false;
			}
			document.getElementById('FORM_RVIA_0').INDICADOR_ENVIO.value = "S"; // SMS
		}
		
		if (document.getElementById("FORM_RVIA_0").radioEnvio[1].checked)
		{	
			if ( isEmail (document.getElementById('FORM_RVIA_0').CORREO.value, false) == false)
			{
			   return warnInvalid (document.getElementById('FORM_RVIA_0').CORREO, "Introduzca una direccion de correo válida (ejemplo@correo.es)");
			}
			document.getElementById('FORM_RVIA_0').INDICADOR_ENVIO.value = "C"; // Correo
		}

		return true;
	}
	
	
	function limpiarCorreo(){
		document.getElementById('radioTelefono').checked = 'checked';
		document.querySelectorAll('input[name="CORREO"]')[0].value  = '';
		document.getElementById('textTelefono').style    = 'color: #272727;';
		document.getElementById('textCorreo').style      = 'color: #999999;';
	}

	function limpiarTelefono(){
		document.getElementById('radioCorreo').checked    = 'checked';
		document.querySelectorAll('input[name="TELEFONO"]')[0].value = '';
		document.getElementById('textCorreo').style       = 'color: #272727;';
		document.getElementById('textTelefono').style     = 'color: #999999;';
	}
	

	</script>
